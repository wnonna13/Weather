<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa00a87f75.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <!--HEADING SECTION-->
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="media/cloudy.mp4" type="video/mp4" />
    </video>
    <div class="wireframe">
      <div class="heading-section container">
        <div class="row">
          <div class="location-box col-6">
            <h1 class="city" id="city">JAKARTA</h1>
            <p class="date-time">Time</p>
          </div>
          <form class="search-box col-6" id="submit-form">
            <input
              type="text"
              class="text"
              id="text-input"
              placeholder="Enter a city"
            />
            <input type="submit" value="Search" class="submit" />
            <br />
            <div class="lang-fahrenheit-box">
              <p class="my-location sub-search">
                <a href="">Check My Location!</a>
              </p>
              <p class="fahrenheit sub-search"><a href="">Change to F°</a></p>
              <p class="celsius sub-search"><a href="">Change to C°</a></p>
            </div>
          </form>
        </div>
      </div>
      <!--MIDDLE SECTION-->
      <div class="middle-section container">
        <div class="row">
          <div class="low-temp-box col-4">
            <p class="temp-title-low">Low Temp.</p>
            <h2 class="low temp">
              <span class="number" id="low-number">24</span
              ><span class="low-temp-symbol">°C</span>
            </h2>
          </div>
          <div class="current-weather-box col-4">
            <img class="current-weather" src="media/weather/cloud.png" />
          </div>
          <div class="high-temp-box col-4">
            <p class="temp-title-high">High Temp.</p>
            <h2 class="high temp">
              <span class="number" id="high-number">30</span
              ><span class="high-temp-symbol">°C</span>
            </h2>
          </div>
        </div>
      </div>
      <!--END SECTION-->
      <div class="end-section container">
        <div class="future-box row">
          <div class="col-2 day" id="monday">
            <p>Mon</p>
            <i class="fa-solid fa-cloud-rain day-img"></i>
            <p class="temp-range">24°C - 31°C</p>
            <p></p>
          </div>
          <div class="col-2 day" id="tuesday">
            <p>Tue</p>
            <i class="fa-solid fa-cloud-bolt day-img"></i>
            <p class="temp-range">24°C - 33°C</p>
            <p></p>
          </div>
          <div class="col-2 day" id="wednesday">
            <p>Wed</p>
            <i class="fa-solid fa-cloud-rain day-img"></i>
            <p class="temp-range">23°C - 33°C</p>
            <p></p>
          </div>
          <div class="col-2 day" id="thursday">
            <p>Thurs</p>
            <i class="fa-solid fa-cloud-rain day-img"></i>
            <p class="temp-range">24°C - 33°C</p>
            <p></p>
          </div>
          <div class="col-2 day friday">
            <p>Fri</p>
            <i class="fa-solid fa-cloud-sun day-img"></i>
            <p class="temp-range">23°C - 32°C</p>
            <p></p>
          </div>

          <div class="col-2 day">
            <p>Sat</p>
            <i class="fa-solid fa-sun day-img"></i>
            <p class="temp-range">24°C - 32°C</p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <!--CODED BY
        <div class="author">
      <p>Coded by Nona Intan(2023)</p>
    </div>
    -->
    <script src="src/index.js"></script>
  </body>
</html>
